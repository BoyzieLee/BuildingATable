<!DOCTYPE html>
<html>
<head>
  <title>MyFirstGame?</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
  <h1>Wiki</h1>

  <div class="splashPage">
    <div class="characters">
      <div class="goodGuys">
        <p class="characterSelectGood">Select your Character</p>
        <img src="images/Whikiy.png">
        <img src="images/unanimous.png">
        <img src="images/PrivateBryan.png">
        <ul class="goodGuyNames">
          <p>Whikiy</p>
          <p>Unanimous</p>
          <p>Private Bryan</p>
        </ul>
      </div>

      <p class="Opponent">VS</p>

      <div class="badGuys">
        <p class="characterSelectBad">Select your Opponent</p>
        <img src="images/DateMe.png">
        <img src="images/DFense.png">
        <img src="images/BeehPeeh.png">
        <ul class="badGuyNames">
          <p>Date Me</p>
          <p>DFense</p>
          <p>Beeh Peeh</p> 
         </ul>    
      </div>
    </div>

    <button class="startButton">Start</button>
  </div>

  <div class="fightPage">
    <h1>Wiki</h1>

    <div class="theArena">

      <div class="GoodGuyFight">
        <img src="images/PrivateBryan.png">
        <h3>PrivatBryan<span class="ggHealth"></span></h3>
        <button class="ggAttack">Attack DateMe</button>
      </div>


      <div class="fightAction">
        <img src="images/Attack.png">
        <img src="images/Block.png">
      </div>


      <div class="BadGuyFight">
        <img src="images/DateMe.png">
        <h3>DateMe<span class="bgHealth"></span></h3>
        <button class="bgAttack">Attack PrivatBryan</button>
      </div>

    </div>

    
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
