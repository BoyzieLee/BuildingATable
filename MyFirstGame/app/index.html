<!DOCTYPE html>
<html>
<head>
  <title>MyFirstGame?</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
  <h1>Wiki</h1>

  <div class="splashPage">
    <div class="characters">
      <div class="goodGuys">
        <p class="characterSelectGood">Select your Character</p>
        <img src="images/Whikiy.png">
        <img src="images/unanimous.png">
        <img src="images/PrivateBryan.png">
        <ul class="characterNames">
          <p>Whikiy</p>
          <p>Unanimous</p>
          <p>Private Bryan</p>
        </ul>
      </div>

      <p class="Opponent">VS</p>

      <div class="badGuys">
        <p class="characterSelectBad">Select your Opponent</p>
        <img src="images/DateMe.png">
        <img src="images/DFense.png">
        <img src="images/BeehPeeh.png">
        <ul class="characterNames">
          <li>Date Me</li>
          <li>DFense</li>
          <li>Beeh Peeh</li> 
         </ul>    
      </div>
    </div>
  </div>
  
  <script src="js/main.js"></script>
</body>
</html>
